<!-- Nav tabs -->
<ul class="nav nav-tabs">
  
  <li class="nav-item">
    <a class="nav-link" [ngClass]="{'active' : activeTab==='dispatchHistory'}" (click)="changeTab('dispatchHistory')">
      <span>Dispatch Details</span>
    </a>
  </li>
  <li class="nav-item" *ngIf="role=='admin' || role=='transporter' || role=='agent'">
    <a class="nav-link" [ngClass]="{'active' : activeTab==='dispatchDetails'}" (click)="changeTab('dispatchDetails')">
      <span>Dispatch Order</span>
    </a>
  </li>
</ul>
<!-- Tab panes -->
<div class="tab-content">
  
  <div class="tab-pane container" [ngClass]="{'active' : activeTab==='dispatchHistory'}" id="dispatchHistory">
    <div class="spinner-grow loader text-success" *ngIf="loading"></div>
    <app-dispatch-history></app-dispatch-history>
  </div>

  <div class="tab-pane container" [ngClass]="{'active' : activeTab==='dispatchDetails'}" id="dispatchDetails"
    *ngIf="role=='admin' || role=='transporter' || role=='agent'">
    <div class="spinner-grow loader text-success" *ngIf="loading"></div>
    <app-dispatch-order></app-dispatch-order>
  </div>
</div>
