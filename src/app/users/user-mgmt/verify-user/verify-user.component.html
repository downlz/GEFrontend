<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Verify User</h4>
  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="spinner-grow loader text-success" *ngIf="loading"></div>
<div class="modal-body" *ngIf="users" [ngClass]="{'loading' : loading}">
  <form [formGroup]="form" (ngSubmit)="save($event)" [ngClass]="{'loading' : loading}">

    <div formGroupName="newItem">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>User Type</label>
            <select name="usertype" id="usertype" class="form-control" formControlName="usertype">
                    <option value='seller' > Seller </option>
                    <option value='buyer' > Buyer </option>
                    <option value='agent'> Partner </option>
                    <option value='transporter'> Transporter </option>
                    <option value='admin'> Admin </option>
                  </select>
                  <!-- <select id="usertype" id="usertype" class="form-control" formControlName="usertype">
                      <option *ngFor="let user of usertypes" [value]="user" [selected]="user == getUserType(users)" > {{ user }}</option>
                    </select> -->
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Vendor Code</label>
            <input type="text" id="vcode" class="form-control" formControlName="vcode"
                   placeholder={{users.vendorCode}}>
          </div>
        </div>
      </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                  <label>User Status</label><br>
                  <select name="status" id="status" class="form-control" formControlName="status">
                          <option value='true' > Active </option>
                          <option value='false' > Inactive </option>
                        </select>
                        <!-- <select id="status" id="status" class="form-control" formControlName="status">
                            <option *ngFor="let stat of userstatus" [ngValue]="stat" [selected]="stat == users.isactive" > {{users.isactive ? 'Yes' : 'No'}}</option>
                          </select> -->
                </div>
              </div>
        </div>
    </div>
  </form>
</div>
<div class="modal-footer" [ngClass]="{'loading' : loading}">
  <button type="button" class="btn btn-outline-dark" [disabled]="loading" (click)="save($event)">Save</button>
</div>
