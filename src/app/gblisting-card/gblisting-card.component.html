<div *ngIf="gblisting.item.sampleNo" class="card ItemCard">
  <img *ngIf="gblisting.item.image" class="card-img-top ItemCardImage" [src]="gblisting.item.image" alt="{{ gblisting.item.sampleNo }}">
  <div class="card-body">
    <h4 class="card-title">{{ gblisting.item.name.name }} | {{ gblisting.item.category.name }} </h4>
    <p class="card-text"> Rs. {{ gblisting.dealprice }} Per {{ gblisting.unit.mass}}</p>
    <!-- <p class="card-text"> <b>Origin:</b> Bangalore <b>Manufacturer: </b> ABC Ltd </p> -->
  </div>
  <div class="card-footer">
    <a class="btn btn-primary btn-block" [routerLink]="['/gbproduct', gblisting._id]" routerLinkActive="router-link-active" >Product Details</a>
  </div>
</div>
