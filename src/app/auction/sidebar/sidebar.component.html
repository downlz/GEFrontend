<nav class="sidebar" *ngIf="role">
  <ul class="list-unstyled components">
    <!--Admin Section -->
    <li *ngIf="role=='admin'">
      <a
        class="nav-link scrollto p"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLink="/auction/add"
      >List for Auction</a>
    </li>
    <li *ngIf="role=='admin' || role=='seller'">
      <a
        class="nav-link scrollto p"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLink="/auction"
      >Auction List</a>
    </li>
    <li *ngIf="role=='admin'  || role=='seller'">
      <a
        class="nav-link scrollto p"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLink="/auction/status"
      >Auction Status</a>
    </li>
    <!--Buyer Section -->
    <li *ngIf="role=='buyer'">
      <a
        class="nav-link scrollto p"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLink="/auction/active"
      >Active Auction</a>
    </li>
    <li *ngIf="role=='buyer'">
      <a
        class="nav-link scrollto p"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLink="/auction/inactive"
      >Inactive Auction</a>
    </li>
    <li *ngIf="role=='buyer'">
      <a
        class="nav-link scrollto p"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLink="/auction/bids"
      >My Bids</a>
    </li>


  </ul>
</nav>
